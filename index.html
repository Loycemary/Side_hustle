<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCTAVIA</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="container">
            <div class="background">
                <img src="archana-reddy-t6DKqQLpafk-unsplash.jpg" 
                alt="jpeg" width="400px" height="650px">


                <div class="logo-container">
                    <img src="odin-logo.png" alt="jpeg" width="40px" height="50px">
                    <h1 class="logo-name"> OCTAVIA </h1>
                </div>
            </div>
            <div class="contents">
                <p> This is not a real online service! You know you need something
                    like this in your life you realize your deepest dreams.
                    sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
                
                    <form action="">
                        <p> Let's do this!</p>
                        <div class="form-contents">
                            <div class="input-contents">
                                <label for="">FIRST-NAME:</label>
                                <input type="text">
                            </div>
                            <div class="input-contents">
                                <label for="">LAST-NAME:</label>
                                <input type="text">
                            </div>
                            <div class="input-contents">
                                <label for="">E-MAIL ADDRESSS:</label>
                                <input type="text">
                            </div>
                            <div class="input-contents">
                                <label for="">PHONE NUMBER:</label>
                                <input type="number">
                            </div>
                            <div class="input-contents">
                                <label for="">PASS-WORD:</label>
                                <input type="password">
                            </div>
                            <div class="input-contents">
                                <label for="">CONFIRM PASS-WORD:</label>
                                <input type="text">
                            </div>
                        </div>

                        
                        <input class="create-account" type="submit" value="CREATE ACCOUNT">
                        
                        
                    </form>

                    <p class="log-in">
                        Already have an account? <a href="">Log in</a>
                    </p>
                

            </div>
        </div>
    </main>
</body>
<footer class="photo-credit">
    photo by archana-reddy on unsplash
</footer>
</html>
